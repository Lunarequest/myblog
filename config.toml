theme = "harbor"
baseURL = "https://nullrequest.com/"
languageCode = "en-us"
title = "Null's blog"
paginate = 3
DefaultContentLanguage = "en"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
disqusShortname = "null-s-blog"
enableRobotsTXT = true
canonifyURLs = true

[permalinks]
    posts = "/:filename"

[Author]
  name = "Nullrequest"

[outputs]
  section = ["JSON", "HTML"]

[[params.nav]]
  identifier = "about"
  name = "About"
  icon = "fas fa-user fa-lg"
  url = "/about/"
  weight = 3


[[params.nav]]
  identifier = "search"
  name = "Search"
  icon = "fas fa-search fa-lg"
  url = "search"
  weight = 3
[params]
mainSections = ["post"]
favicon = "favicon.ico"

[params.logo]
  url = "icon.jpg" # static/images/icon.jpg
  width = 50
  height = 50
  alt = "Logo"
  

[params.social.instagram]
    name= "instagram"
    url="https://www.instagram.com/nullrequest_/"
    icon="fab fa-instagram fa-2x"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
